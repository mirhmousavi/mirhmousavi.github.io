<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Popup</title>
</head>
<body>

<button onclick="downloadInvalidContent()">Download Invalid Content</button>

<script>
function downloadInvalidContent() {
    // Create a blob with invalid content
    const content = 'This is invalid content.';

    // Create a blob with the content
    const blob = new Blob([content], { type: 'text/plain' });

    // Create a URL for the blob
    const url = window.URL.createObjectURL(blob);

    // Create a temporary link element
    const a = document.createElement('a');
    a.href = url;
    a.download = 'invalid_content.txt';

    // Append the link to the body
    document.body.appendChild(a);

    // Programmatically click the link to trigger the download
    a.click();

    // Remove the link from the body
    document.body.removeChild(a);

    // Revoke the URL
    window.URL.revokeObjectURL(url);
}
</script>

</body>
</html>
